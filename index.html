<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Gestograma | Dr Monteros Alvi</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

<header>
    <h1>Gestograma <span class="subtitle">| Dr Monteros Alvi</span></h1>
</header>

<main>

    <!-- FUM y FPP -->
    <section class="card">
        <div class="section-header">
            <i class="fa-solid fa-calendar-check"></i>
            <h2>FUM y FPP</h2>
        </div>

        <label for="fum">FUM (Fecha de última menstruación)</label>
        <input type="date" id="fum">

        <div class="dato">
            <strong>FPP estimada:</strong>
            <span id="fppTexto">-</span>
        </div>

        <small class="small-note">
            Embarazo calculado en 280 días (40 semanas).
        </small>
    </section>

    <!-- EG -->
    <section class="card">
        <div class="section-header">
            <i class="fa-solid fa-clock"></i>
            <h2>Edad Gestacional</h2>
        </div>

        <label for="fechaConsulta">Fecha a evaluar</label>
        <input type="date" id="fechaConsulta">

        <div class="buttons-row">
            <button id="btnHoy" type="button">Hoy</button>
            <button id="btnFpp" class="secondary" type="button">Ir a FPP</button>
        </div>

        <div class="dato">
            <strong>Edad gestacional:</strong>
            <span class="chip" id="egChip">-</span>
        </div>
    </section>

</main>

<footer>
    &copy; 2025 Dr Monteros Alvi
</footer>

<script src="script.js"></script>
</body>
</html>
